<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Codify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }
    h1, h2, h3 {
      font-family: "Poppins", sans-serif;
    }
    /* Custom styles */
    .form-control {
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      padding: 0.5rem;
      width: 100%;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-color: #3182ce;
      outline: none;
      box-shadow: 0 0 0 1px #3182ce;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-white text-gray-800">
  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-blue-600 text-white shadow-md">
    <div class="text-3xl font-bold tracking-wide">CODIFY</div>

    <!-- Navigasi -->
    <nav class="desktop-menu hidden md:flex space-x-6">
      <a class="hover:text-gray-300 transition-colors" href="index.html">Home</a>
      <a class="hover:text-gray-300 transition-colors" href="about.html">About</a>
      <a class="hover:text-gray-300 transition-colors" href="skills.html">Skills</a>
      <a class="hover:text-gray-300 transition-colors" href="contact.html">Contact</a>
    </nav>

    <!-- Burger Menu untuk Mobile -->
    <div class="mobile-menu md:hidden">
      <button id="menu-btn">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>
  </header>

  <!-- Dropdown Menu Mobile -->
  <nav id="mobile-nav" class="mobile-menu hidden bg-blue-600 text-white p-4 space-y-2 text-center">
    <a class="block hover:text-gray-300 transition-colors" href="index.html">Home</a>
    <a class="block hover:text-gray-300 transition-colors" href="about.html">About</a>
    <a class="block hover:text-gray-300 transition-colors" href="skills.html">Skills</a>
    <a class="block hover:text-gray-300 transition-colors" href="contact.html">Contact</a>
  </nav>

  <!-- Main Content -->
  <main class="min-h-screen flex flex-col items-center justify-center py-16 px-4 bg-gradient-to-br from-blue-100 to-blue-200">
    <section class="max-w-4xl mx-auto bg-white p-8 shadow-lg rounded-lg">
      <h1 class="text-4xl font-bold text-center mb-6">Contact Me</h1>
      <p class="text-center mb-6">I would love to hear from you! Fill out the form below or contact me directly.</p>

      <!-- Contact Form -->
<form action="http://localhost:5000/send-email" method="POST" class="space-y-6">
    <div>
        <label for="name" class="block text-sm font-semibold">Name</label>
        <input type="text" id="name" name="name" required class="form-control" placeholder="Your Name">
    </div>

    <div>
        <label for="email" class="block text-sm font-semibold">Email</label>
        <input type="email" id="email" name="email" required class="form-control" placeholder="Your Email">
    </div>

    <div>
        <label for="message" class="block text-sm font-semibold">Message</label>
        <textarea id="message" name="message" required class="form-control" rows="6" placeholder="Your Message"></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white rounded py-3 hover:bg-blue-700 transition-colors">Send Message</button>
</form>

      <!-- Contact Information -->
      <div class="mt-12 text-center">
        <h3 class="text-2xl font-bold mb-4">Contact Information</h3>
        <p><i class="fas fa-envelope"></i> <a href="mailto:your-email@example.com" class="text-blue-600">jokiofficialyt@gmail.com</a></p>
        <p><i class="fas fa-phone-alt"></i> <a href="tel:+1234567890" class="text-blue-600">+62 877-5586-0381</a></p>
        <p><i class="fas fa-map-marker-alt"></i> Kota Makassar, Sulawesi Selatan,, Indonesia.</p>
      </div>
    </section>

    <!-- Social Media Section -->
    <section class="mt-12 text-center">
      <h3 class="text-2xl font-bold mb-6">Connect with me</h3>
      <div class="flex justify-center space-x-6">
        <a href="#" class="text-2xl text-gray-600 hover:text-blue-600 transition-colors">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#" class="text-2xl text-gray-600 hover:text-blue-400 transition-colors">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="text-2xl text-gray-600 hover:text-blue-700 transition-colors">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" class="text-2xl text-gray-600 hover:text-black transition-colors">
          <i class="fab fa-github"></i>
        </a>
        <a href="#" class="text-2xl text-gray-600 hover:text-pink-500 transition-colors">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </section>
  </main>

  <!-- JavaScript for burger menu -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileNav = document.getElementById('mobile-nav');

    menuBtn.addEventListener('click', () => {
      mobileNav.classList.toggle('hidden');
    });
  </script>
</body>
</html>
