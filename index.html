  <script>
    // JavaScript untuk mengontrol burger menu di mobile
    const menuBtn = document.getElementById('menu-btn');
    const mobileNav = document.getElementById('mobile-nav');

    menuBtn.addEventListener('click', () => {
      mobileNav.classList.toggle('hidden');
    });

    // Typing effect script dengan penyesuaian kecepatan
    const typedText = "Front-End Web Developer";
    let index = 0;
    let isDeleting = false;
    let typingSpeed = 100;  // Kecepatan mengetik dipercepat
    let deletingSpeed = 50; // Kecepatan menghapus dipercepat
    let pauseTime = 500;    // Waktu jeda sebelum mulai menghapus dikurangi

    function typeWriter() {
      const element = document.getElementById("typing-effect");

      if (isDeleting) {
        element.innerHTML = typedText.substring(0, index - 1);
        index--;
        typingSpeed = deletingSpeed; // Gunakan kecepatan penghapusan
      } else {
        element.innerHTML = typedText.substring(0, index + 1);
        index++;
      }

      // Ketika teks selesai ditulis, jeda sebelum mulai menghapus
      if (!isDeleting && index === typedText.length) {
        typingSpeed = pauseTime; // Jeda sebelum menghapus
        isDeleting = true;
      }
      // Ketika penghapusan selesai, mulai mengetik lagi
      else if (isDeleting && index === 0) {
        typingSpeed = 100; // Kembali ke kecepatan mengetik
        isDeleting = false;
      }

      setTimeout(typeWriter, typingSpeed);
    }

    document.addEventListener("DOMContentLoaded", function () {
      typeWriter();
    });
  </script>
